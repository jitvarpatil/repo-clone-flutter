flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.0.0' // Firebase Analytics
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
