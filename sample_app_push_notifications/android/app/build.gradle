plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Firebase configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

android {
    namespace = "com.cometchat.sampleapp.flutter.android"
    compileSdk = 34
    ndkVersion = "27.0.12077973"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs += ["-Xlint:-options"] // Suppress warnings
    }

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        applicationId = "com.cometchat.sampleapp.flutter.android"
        minSdk = 24
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias 'cometchat'
            keyPassword 'cometchat'
            storeFile file('cometchat_team_messanger.jks')
            storePassword 'cometchat'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
    }
